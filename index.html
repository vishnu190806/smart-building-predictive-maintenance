
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Building Health | React Dashboard</title>
    <style>
        :root {
            --bg-deep: #060714;
            --purple: #1e1b4b;
            --teal: #0d9488;
            --accent-blue: #3b82f6;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-orange: #f59e0b;
            --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #root {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Animated Background */
        .orb-container {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, var(--purple) 0%, var(--bg-deep) 100%);
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.35;
            animation: float 25s infinite alternate ease-in-out;
        }

        .orb-1 { width: 600px; height: 600px; background: var(--teal); top: -200px; left: -100px; animation-duration: 30s; }
        .orb-2 { width: 700px; height: 700px; background: #4338ca; bottom: -200px; right: -150px; animation-delay: -7s; }
        .orb-3 { width: 400px; height: 400px; background: #6366f1; top: 30%; right: 5%; animation-duration: 22s; animation-delay: -4s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(120px, 80px) scale(1.15); }
        }

        .app-container {
            max-width: 1240px;
            margin: 0 auto;
            padding: 2.5rem 1.5rem;
            width: 100%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .logo-icon {
            width: 36px; height: 36px;
            background: linear-gradient(135deg, var(--teal), var(--accent-blue));
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(13, 148, 136, 0.4);
        }

        .logo-text {
            font-weight: 700;
            letter-spacing: 2px;
            font-size: 1rem;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Status Pill */
        .api-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 0.75rem;
            font-weight: 700;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            transition: all 0.4s;
        }

        .api-pill.connected {
            border-color: rgba(16, 185, 129, 0.3);
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-green);
        }

        .api-pill.disconnected {
            border-color: rgba(239, 68, 68, 0.3);
            background: rgba(239, 68, 68, 0.1);
            color: var(--accent-red);
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-4px); }
            40%, 80% { transform: translateX(4px); }
        }

        .status-dot {
            width: 8px; height: 8px;
            border-radius: 50%;
            background: currentColor;
            position: relative;
        }

        .connected .status-dot::after {
            content: '';
            position: absolute;
            width: 100%; height: 100%;
            background: inherit;
            border-radius: 50%;
            animation: pulse-dot 2s infinite;
        }

        @keyframes pulse-dot {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(3); opacity: 0; }
        }

        /* Layout */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1.4fr 1fr;
            gap: 2.5rem;
        }

        @media (max-width: 1024px) {
            .dashboard-grid { grid-template-columns: 1fr; }
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-radius: 28px;
            border: 1px solid var(--glass-border);
            padding: 2.2rem;
            box-shadow: var(--card-shadow);
            position: relative;
        }

        /* Tooltips */
        .info-trigger {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 16px; height: 16px;
            border-radius: 50%;
            border: 1px solid var(--text-secondary);
            font-size: 10px;
            color: var(--text-secondary);
            cursor: help;
            margin-left: 6px;
            vertical-align: middle;
            transition: all 0.2s;
            position: relative;
        }

        .tooltip {
            position: absolute;
            bottom: 140%; left: 50%;
            transform: translateX(-50%) translateY(10px) scale(0.9);
            width: 200px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px;
            color: #cbd5e1;
            font-size: 0.75rem;
            line-height: 1.4;
            pointer-events: none;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 100;
        }

        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%; left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: rgba(15, 23, 42, 0.95);
        }

        .info-trigger:hover .tooltip {
            opacity: 1;
            transform: translateX(-50%) translateY(0) scale(1);
        }

        /* Sliders */
        .input-group { margin-bottom: 1.8rem; }
        .label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
        }
        .label-text { font-size: 0.85rem; color: var(--text-secondary); font-weight: 500; }
        .value-pill {
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 10px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-weight: 700;
            color: var(--accent-blue);
            font-size: 0.9rem;
            border: 1px solid var(--glass-border);
        }
        .slider-wrap { display: flex; align-items: center; }
        input[type="range"] {
            flex-grow: 1;
            -webkit-appearance: none;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px; height: 20px;
            background: white;
            border: 3px solid var(--accent-blue);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
            transition: all 0.2s;
        }

        /* Analyze Button */
        .btn-analyze {
            width: 100%;
            padding: 1.25rem;
            border-radius: 18px;
            border: none;
            background: linear-gradient(135deg, var(--teal), var(--accent-blue));
            color: white;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(13, 148, 136, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }
        .btn-analyze:hover:not(:disabled) {
            transform: translateY(-3px);
            filter: brightness(1.1);
        }
        .btn-analyze:disabled {
            background: #334155;
            cursor: not-allowed;
            opacity: 0.8;
        }

        /* Results Panel */
        .result-panel {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--glass-border);
            text-align: center;
            animation: fadeInUp 0.5s forwards;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .status-badge {
            display: inline-block;
            padding: 8px 24px;
            border-radius: 50px;
            font-weight: 800;
            margin-bottom: 0.8rem;
            text-transform: uppercase;
        }
        .status-badge.normal { background: rgba(16, 185, 129, 0.2); color: var(--accent-green); border: 1px solid var(--accent-green); }
        .status-badge.anomaly { 
            background: rgba(239, 68, 68, 0.2); 
            color: var(--accent-red); 
            border: 1px solid var(--accent-red);
            animation: pulse-alert 1.5s infinite; 
        }
        @keyframes pulse-alert {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            70% { box-shadow: 0 0 0 12px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        /* Asset Cards */
        .asset-stack { display: flex; flex-direction: column; gap: 1.2rem; }
        .asset-card {
            padding: 1.4rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.5s ease;
            position: relative;
        }
        @keyframes glow-success {
            0%, 100% { box-shadow: 0 0 0 rgba(16, 185, 129, 0); }
            50% { box-shadow: 0 0 30px rgba(16, 185, 129, 0.5); border-color: var(--accent-green); }
        }
        @keyframes glow-warning {
            0%, 100% { box-shadow: 0 0 0 rgba(239, 68, 68, 0); }
            50% { box-shadow: 0 0 40px rgba(239, 68, 68, 0.6); border-color: var(--accent-red); }
        }
        .glow-green { animation: glow-success 1.5s ease-out; }
        .glow-red { animation: glow-warning 1.8s ease-out; }

        .asset-main { display: flex; align-items: center; gap: 16px; }
        .asset-icon {
            width: 48px; height: 48px;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            border: 1px solid var(--glass-border);
        }
        .asset-info h4 { font-size: 0.95rem; font-weight: 600; margin-bottom: 2px; }
        .asset-info p { font-size: 0.7rem; color: var(--text-secondary); }
        .asset-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.65rem;
            font-weight: 800;
            text-transform: uppercase;
        }
        .s-healthy { background: rgba(16, 185, 129, 0.15); color: var(--accent-green); }
        .s-critical { background: rgba(239, 68, 68, 0.15); color: var(--accent-red); }

        /* Chart */
        .chart-panel {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
        }
        .chart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.2rem; }
        .chart-title { font-size: 0.85rem; font-weight: 600; color: var(--text-secondary); }
        canvas#historyChart { width: 100%; height: 120px; display: block; }

        /* Spinner & Ripple */
        .loader {
            width: 18px; height: 18px;
            border: 2.5px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: rotate 0.8s linear infinite;
        }
        @keyframes rotate { to { transform: rotate(360deg); } }
        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            transform: scale(0);
            pointer-events: none;
            animation: ripple-effect 0.6s linear;
        }
        @keyframes ripple-effect { to { transform: scale(4); opacity: 0; } }
    </style>
